<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Template</title>
    <link rel="stylesheet" href="app/map_style.css">
</head>
<body>
    <div class="top-bar">
        <div id="logo">
            <img src="assets/LOF_Logo.png" alt="Logo">
        </div>
        <div id="title">
            <h1>Interactive Map</h1>
        </div>
        <div id="menu-icon" class="menu-icon">&#9776;</div>
    </div>
    <div id="dropdown-menu" class="dropdown-menu">
        <a href="#option1">Home</a>
        <a href="#option2">Wildlife Directory</a>
        <a href="#option3">Support LOF</a>
        <a href="#option4">Field Guide</a>
    </div>
    <div id="map"></div>
    <div class="bottom-bar">
        <button id="add-observation" class="bottom-button">Add Observation</button>
    </div>
    <div id="popup-message" class="popup-message">
        <p>Click on the map to add a new observation pin.</p>
    </div>
    <div id="form-popup" class="form-popup">
        <form id="observation-form">
            <h2>Observation Details</h2>
            <label for="organisms">What organisms did you observe?</label><br>
            <input type="radio" id="birds" name="organisms" value="Birds">
            <label for="birds">Birds</label><br>
            <input type="radio" id="marine-mammals" name="organisms" value="Marine Mammals">
            <label for="marine-mammals">Marine Mammals</label><br>
            <input type="radio" id="invertebrates" name="organisms" value="Invertebrates">
            <label for="invertebrates">Invertebrates</label><br>
            <input type="radio" id="invasive-species" name="organisms" value="Invasive Species">
            <label for="invasive-species">Invasive Species</label><br>
            <label for="activity">What were you doing?</label><br>
            <select id="activity" name="activity">
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
                <option value="option3">Option 3</option>
                <option value="option4">Option 4</option>
                <option value="option5">Option 5</option>
            </select><br>
            <button type="button" id="save-btn" class="save-btn">Save</button>
            <button type="button" id="delete-btn" class="delete-btn">Delete</button>
            <span id="close-form" class="close-form">X</span>
        </form>
    </div>
    <script src="app/map.js" defer></script>
</body>
</html>
